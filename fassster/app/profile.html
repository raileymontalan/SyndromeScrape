<div class="main-content">
  <div class="container-fluid blocked" id="datasources">
    <div class="row">
      <div class="col-md-4">
          <div class="card card-user">
              <div class="card-header">
                  <h4 class="card-title">User Account</h4>
              </div>
              <div class="card-content">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control border-input" placeholder="Username" value="michael23">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control border-input" placeholder="Email" value="admin@fassster.ehealth.ph">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">New Password</label>
                                <input type="password" class="form-control border-input" placeholder="new password">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Confirm New Password</label>
                                <input type="password" class="form-control border-input" placeholder="confirm password">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-fill btn-wd">Update Account</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
              </div>
          </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
              <h4 class="card-title">User Profile</h4>
          </div>
          <div class="card-content">
              <form>
                  
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>First Name</label>
                              <input type="text" class="form-control border-input" placeholder="Company" value="Super">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control border-input" placeholder="Last Name" value="Administrator">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Department</label>
                            <input type="text" class="form-control border-input" placeholder="Company" value="AJWCC">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Company</label>
                            <input type="text" class="form-control border-input" placeholder="Company" value="Ateneo de Manila University">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Position</label>
                            <input type="text" class="form-control border-input" placeholder="Company" value="Manager">
                        </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label>Address</label>
                              <input type="text" class="form-control border-input" placeholder="Home Address" value="Ateneo de Manila University">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>City</label>
                              <input type="text" class="form-control border-input" placeholder="City" value="Quezon City">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Province</label>
                              <input type="text" class="form-control border-input" placeholder="Country" value="NCR">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Postal Code</label>
                              <input type="number" class="form-control border-input" placeholder="ZIP Code" value="10001">
                          </div>
                      </div>
                  </div>
                  
                  <div class="text-center">
                      <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                  </div>
                  <div class="clearfix"></div>
              </form>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
      //hide preloader
      $('.preloader').hide();
  });
</script>
